<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <title>10000hours</title>
    </head>
    <body>
        <section class="contents">
            <div class="title">
              <div class="text">
                <img src="img/title.png" alt="" class="text"></div>
                <img src="img/clock.png" alt="" class="clock">
            </div>
            <div class="comments">
                <div class="comments_saying">
                    "연습은 어제의 당신보다 당신을 더 낫게 만든다."
                </div>
                <div class="comments_explain">
                    <img src="img/quotes.png" alt="" class="quotes">
                    <p>
                        <span>1만 시간의 법칙</span>은
                        <br>
                        어떤 분야의 전문가가 되기 위해서는
                        <br>
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
                </div>
            </div>
            <div class="input">
                <div class="input_expert">
                    나는
                    <input type="text" placeholder="예)프로그래밍">
                    전문가가 될 것이다.
                </div>
                <div class="time">
                    그래서 앞으로 매일 하루에
                    <input type="number" placeholder="예)5">
                    시간씩 훈련할 것이다.
                </div>
            </div>
            <div class="click">
                <button class="click">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
                <img src="img/click.png" alt="" class="click">
            </div>
            <div class="loading">
                <img src="img/loading.png" alt="" class="loading">
            </div>
            <div class="result">
              <div class="result_expert">당신은 전문가가 되기 위해서</div>
              <div class="result_time">대략 일 이상 훈련하셔야 합니다!:)</div>
            </div>
            <div class="share">
                <button class="go">훈련하러 가기 GO!GO!</button>
                <button class="share">공유하기</button>
            </div>
        </section>
        <section class="copyright">
            <img src="img/logo.png" alt="" class="logo">
            <p class="copyright">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </section>
    </body>
</html>
