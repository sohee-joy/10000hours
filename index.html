<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>10000 hours</title>
</head>
<body>
   <div class="container">
   <div class="head"><div class="img_title"><img src="img/title.png" class="title"></div>
<div class="img_clock"> <img src="img/clock.png" class="clock"></div></div>
<p class="text">연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
   <div class="quote"><img src="img/quotes.png" class="quote_img" alt="">
  <span class="quoto_detail"><b>1만 시간의 법칙</b>은<br>
    어떤 분야의 전문가가 되기 위해서는<br>
     최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span></div>
     <div class="input">
       <span>나는 </span><input type="text" class="input_btn" placeholder="예)프로그래밍"><span> 전문가가 될 것이다. <br> 그래서 앞으로 매일 하루에 </span><input type="number" class="input_btn" placeholder="예)5시간"><span> 시간씩 훈련할 것이다.</span>
     </div>
     <div class="button">
       <button class="quiz" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
      </div>
   
       <p class="program">
         당신은 <span class="programming"> 프로그래밍</span> 전문가가 되기 위해서 <br> 대략 <span class="num"> 5110</span> 일 이상 훈련하셔야 합니다! :)
       </p>
   
      <div class="go">
        <button class="gogo">훈련하러 가기 GO!GO!</button>
        <button class="share">공유하기</button>
      </div>
    
        <img src="img/logo.png" alt="" class="logo">
        <p class="weniv">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </div></div>
</body>
</html>
